# use the terminal color in tmux bash
set -g default-terminal "xterm-256color"

# move tmux status bar to top
# set-option -g status-position top

# set status bar color
set -g status-bg black
set -g status-fg white

# use hjkl to navigate between tmux panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim like yank 
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
# bind-key -T copy-mode-vi 'v' send -X clear-selection

# split pane from current working directory
# https://unix.stackexchange.com/a/118381
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# enable mouse within tmux
set -g mouse on

# renumber tmux windows after deleting windows
set-option -g renumber-windows on
